{% extends "base.html" %}

{% block app_content %}
    <h1>{{ student.id }}</h1>
    <hr>
    <p><a href="{{ url_for('students.edit', id=student.id) }}">Edit</a></p>
    <p>
    {{ student.lastname }}, {{ student.firstname }}
    </p>
    <p>{{ course.name or 'Undefined' }} - {{ student.year }}</p>
    <p>{{ student.gender }}</p>
{% endblock %}
