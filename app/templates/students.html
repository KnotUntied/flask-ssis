{% extends "base.html" %}

{% block content %}
    <h1>Students</h1>
    <table>
      <tr>
        <th>ID No.</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Course</th>
        <th>Year</th>
        <th>Gender</th>
      </tr>
      {% for student in students %}
      <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.lastname }}</td>
        <td>{{ student.firstname }}</td>
        <td>{{ student.course }}</td>
        <td>{{ student.year }}</td>
        <td>{{ student.gender }}</td>
      </tr>
      {% endfor %}
    </table>
{% endblock %}
